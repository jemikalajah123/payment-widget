<div class="select-payment">
  <h2>
    Top up My FasterPay Account
  </h2>
  <p><strong>Choose top up amount</strong></p>
</div>
<div>
  <form class="form" #f="ngForm">
    <label class="custom-field one">
      <input type="number" name="amount" [(ngModel)]="pay.amount" #amount="ngModel" required/>
      <span class="placeholder">Top Up amount</span>
      <span class="usd">USD</span>
    </label>
    <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="alert alert-danger">
      <div *ngIf="amount.errors.required">
        <small>Enter a valid amount</small> 
      </div>
    </div>
    <select class="country" name="code" [(ngModel)] = "pay.code">
      <option  value="{{countries.code}}" >
        {{countries.country}}
      </option>
    </select>
  </form>
</div>
<div (click)="f.valid && next(f)" class="next-icon">
  <i class="fas fa-angle-double-right"></i>
</div>
